<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Imobiliaria Figueiredo</title>
        <link href="theme.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h1 style="font-size: 40pt;text-align: center;"><b>Figueiredo Imobiliária</b></h1>
        <h:form id="form_login" style="position: absolute;left: 37%;top: 30%;">
            
            <p:fieldset>
            <p:growl autoUpdate="true"/>
            <br/>
            <table>
                <tr>
                    <td><p:outputLabel value="Usuário:"/></td><td><p:inputText value="#{indexController.usuario}" required="true"/></td>
                </tr>
                <tr>
                <td><p:outputLabel value="Senha:"/></td><td><p:password id="senha" value="#{indexController.senha}" required="true"/></td>
                </tr>
            </table>
            <br/>
            </p:fieldset>   
            <br/>
            <p:commandButton  action="#{indexController.submit()}" value="Login" style="width: 100%"/>
        </h:form>
    </h:body>
</html>
