<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Imobiliaria Figueiredo</title>
        <link type="text/css" rel="stylesheet" href="default.css" />
        <link type="text/css" rel="stylesheet" href="principal.css" />
    </h:head>
    <h:body>
        <ui:insert name="commonHeader">
            <ui:include src="menu.xhtml" />
        </ui:insert>
        <p:dataTable var="item" value="#{telaInicialController.vencidos}" style="width:350px;margin: 1%;">
            <p:column headerText="Apartamentos" style="width: 40%;text-align: center;">
                <h:outputText value="#{item.numero}"/>-
                <h:outputText value="#{item.edificio}"/>
            </p:column>
            <p:column headerText="Situação" style="width: 60%;text-align: center;">
                 <h:outputText value="#{telaInicialController.dias(item.inquilino)}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
