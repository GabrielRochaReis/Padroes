<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Imobiliaria Figueiredo</title>
        <link type="text/css" rel="stylesheet" href="default.css" />
        <link type="text/css" rel="stylesheet" href="principal.css" />
    </h:head>
    <h:body>
        <ui:insert name="commonHeader">
            <ui:include src="menu.xhtml" />
        </ui:insert>
        <p:fieldset legend="Cadastro de Proprietario" style="margin-left: 15%;width: 70%;">
            <h:form id="form_proprietario">
                <p:growl autoUpdate="true"/>
                <p:panelGrid style="width: 60%;background: inherit;">
                    <p:row style="border: none;background: inherit;">
                        <p:column style="border: none;" colspan="3">
                            <p:outputLabel value="Nome:"/>
                            <br/>
                            <p:inputText value="#{cadastroProprietarioController.proprietario.nome}" required="true" style="width:100%;" requiredMessage="O nome é obrigatorio."/>
                        </p:column>
                        <p:column style="border: none;" colspan="2">
                            <p:outputLabel value="Email:"/>
                            <br/>
                            <p:inputText value="#{cadastroProprietarioController.proprietario.email}" validatorMessage="Formato de email invalido." style="width:100%;">
                                <f:validateRegex pattern="(^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$)?" />
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row style="border: none;background: inherit;">
                        <p:column style="border: none;">
                            <p:outputLabel value="Telefone:"/>
                            <br/>
                            <p:inputMask value="#{cadastroProprietarioController.proprietario.telefone}" mask="(99)99999-999?9" size="15"/>
                        </p:column>
                        <p:column style="border: none;">
                            <p:outputLabel value="Telefone:"/>
                            <br/>
                            <p:inputMask value="#{cadastroProprietarioController.proprietario.telefone1}" mask="(99)99999-999?9" size="15"/>
                        </p:column>
                        <p:column style="border: none;">
                            <p:outputLabel value="Telefone:"/>
                            <br/>
                            <p:inputMask value="#{cadastroProprietarioController.proprietario.telefone2}" mask="(99)9999-9999?9" size="15"/>
                        </p:column>
                    </p:row>
                    <p:row style="border: none;background: inherit;">
                        <p:column style="border: none;" colspan="3">
                            <p:outputLabel value="Endereço:"/>
                            <br/>
                            <p:inputText value="#{cadastroProprietarioController.proprietario.endereco}" style="width:100%;"/>
                        </p:column>
                        <p:column style="border: none;">
                            <p:outputLabel value="Data do Deposito:"/>
                            <br/>
                            <p:inputMask value="#{cadastroProprietarioController.proprietario.dataDeposito}" maxlength="2" mask="9?9" size="4"/> 
                        </p:column>
                        <p:column style="border: none;">
                            <p:outputLabel value="Ativo:"/>
                            <br/>
                            <p:selectBooleanCheckbox value="#{cadastroProprietarioController.proprietario.ativo}" /><br/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:fieldset legend="Dados Bancarios">
                    <p:panelGrid style="width: 40%;background: inherit;">
                        <p:row style="border: none;background: inherit;">
                            <p:column style="border: none;" >
                                <p:outputLabel value="Instituição Financeira:"/>
                                <br/>
                                <p:inputText value="#{cadastroProprietarioController.proprietario.instituicao}" maxlength="20" style="width:100%;"/>
                            </p:column>
                            <p:column style="border: none;">
                                <p:outputLabel value="Operação:"/>
                                <br/>
                                <p:inputMask value="#{cadastroProprietarioController.proprietario.operacao}" mask="999" style="width:30%;"/>
                            </p:column>
                        </p:row>
                        <p:row style="border: none;background: inherit;">
                            <p:column style="border: none;">
                                <p:outputLabel value="Numero da Conta:"/>
                                <br/>
                                <p:inputText value="#{cadastroProprietarioController.proprietario.numConta}" maxlength="20" style="width:100%;"/>
                            </p:column>
                            <p:column style="border: none;">
                                <p:outputLabel value="Agencia:"/>
                                <br/>
                                <p:inputText value="#{cadastroProprietarioController.proprietario.agencia}" maxlength="20" style="width:100%;"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:fieldset>

                <p:commandButton  action="#{cadastroProprietarioController.gravar()}" value="Gravar" update="form_proprietario"/>
                <p:commandButton  action="#{cadastroProprietarioController.voltar()}" value="Voltar" immediate="true" style="Float:right;"/>
            </h:form>   
        </p:fieldset>
    </h:body>
</html>
