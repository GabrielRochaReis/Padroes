<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Imobiliaria Figueiredo</title>
        <link type="text/css" rel="stylesheet" href="default.css" />
        <link type="text/css" rel="stylesheet" href="principal.css" />
    </h:head>
    <h:body>
        <h1 style="font-size: 40pt;text-align: center;"><b>Figueiredo Imobiliária</b></h1>
        <p:fieldset style="position: absolute;left: 37%;top: 30%;">
            <h:form id="form_login" >
                <p:growl autoUpdate="true"/>
                <br/>
                <p:panelGrid >
                    <p:row style="border: none;background: inherit;">
                        <p:column style="border: none;">
                            <p:outputLabel value="Usuário:"/>
                        </p:column>
                        <p:column style="border: none;">
                            <p:inputText value="#{indexController.usuario}" required="true"/>
                        </p:column>
                    </p:row>
                    <p:row style="border: none;background: inherit;">
                        <p:column style="border: none;">
                            <p:outputLabel value="Senha:"/>
                        </p:column>
                        <p:column style="border: none;">
                            <p:password id="senha" value="#{indexController.senha}" required="true"/>
                        </p:column>
                    </p:row>
                    <p:row style="border: none;background: inherit;">
                        <p:column colspan="2" style="border: none;">
                            <p:commandButton  action="#{indexController.submit()}" value="Login" style="width: 100%"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
