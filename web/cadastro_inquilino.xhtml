<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Imobiliaria Figueiredo</title>
        <link type="text/css" rel="stylesheet" href="default.css" />
        <link type="text/css" rel="stylesheet" href="principal.css" />
    </h:head>
    <h:body>
        <ui:insert name="commonHeader">
            <ui:include src="menu.xhtml" />
        </ui:insert>
        <p:fieldset legend="Cadastro de Inquilino" style="margin-left: 15%;width: 70%;">
            <h:form id="form_inquilino" >
                <p:growl autoUpdate="true"/>
                <p:panelGrid style="width: 100%;background: inherit;">
                    <p:row style="border: none;background: inherit;">
                        <p:column style="border: none;width: 60%">
                            <p:outputLabel value="Nome:"/><br/><p:inputText value="#{cadastroInquilinoController.inquilino.nome}" required="true" style="width:90%;" requiredMessage="O nome é obrigatorio."/>
                        </p:column>
                        <p:column style="border: none;">
                            <p:outputLabel value="CPF:"/><br/><p:inputMask value="#{cadastroInquilinoController.inquilino.cpf}" mask="999.999.999-99" style="width:60%;"/>
                        </p:column >
                        <p:column style="border: none;">
                            <p:outputLabel value="RG:"/><br/><p:inputMask value="#{cadastroInquilinoController.inquilino.rg}" mask="99999999-99" style="width:57%;"/>
                        </p:column>
                    </p:row>
                    <p:row style="border: none;background: inherit;">
                        <p:column style="border: none;">
                            <p:outputLabel value="Email:"/><br/><p:inputText value="#{cadastroInquilinoController.inquilino.email}" size="30" validatorMessage="Formato de email invalido." style="width:90%;">
                                <f:validateRegex pattern="(^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$)?" />
                            </p:inputText>
                        </p:column>
                        <p:column style="border: none;">
                            <p:outputLabel value="Data do Boleto:"/><br/>
                            <p:inputMask mask="9?9" value="#{cadastroInquilinoController.inquilino.dataBoleto}" size="2"/>
                        </p:column>
                        <p:column style="border: none;">
                            <p:outputLabel value="Telefone:"/><br/><p:inputMask value="#{cadastroInquilinoController.inquilino.telefone}" mask="(99)99999-999?9" size="15"/>
                        </p:column>
                    </p:row>
                    <p:row style="border: none;background: inherit;">
                        <p:column style="border: none;">
                        </p:column>
                        <p:column style="border: none;">
                            <p:outputLabel value="Telefone:"/><br/><p:inputMask value="#{cadastroInquilinoController.inquilino.telefone1}" mask="(99)99999-999?9" size="15"/>
                        </p:column>
                        <p:column style="border: none;">
                            <p:outputLabel value="Telefone:"/><br/><p:inputMask value="#{cadastroInquilinoController.inquilino.telefone2}" mask="(99)99999-999?9" size="15"/>
                        </p:column>
                    </p:row>
                    <p:row style="border: none;background: inherit;">
                        <p:column style="border: none;">
                            <p:outputLabel value="Mes do Contrato:" /><br/>
                            <p:selectOneMenu id="console" value="#{cadastroInquilinoController.inquilino.mesContrato}">
                                <f:selectItem itemLabel="Janeiro" itemValue="1" />
                                <f:selectItem itemLabel="Fevereiro" itemValue="2" />
                                <f:selectItem itemLabel="Março" itemValue="3" />
                                <f:selectItem itemLabel="Abril" itemValue="4" />
                                <f:selectItem itemLabel="Maio" itemValue="5" />
                                <f:selectItem itemLabel="Junho" itemValue="6" />
                                <f:selectItem itemLabel="Julho" itemValue="7" />
                                <f:selectItem itemLabel="Agosto" itemValue="8" />
                                <f:selectItem itemLabel="Setembro" itemValue="9" />
                                <f:selectItem itemLabel="Outubro" itemValue="10" />
                                <f:selectItem itemLabel="Novembro" itemValue="11" />
                                <f:selectItem itemLabel="Dezembro" itemValue="12" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column style="border: none;">
                        </p:column>
                        <p:column style="border: none;">
                            <p:outputLabel value="Ativo:"/><br/><p:selectBooleanCheckbox value="#{cadastroInquilinoController.inquilino.ativo}" />
                        </p:column>
                    </p:row >
                    <p:row style="border: none;background: inherit;">
                        <p:column style="border: none;">
                            <p:commandButton action="#{cadastroInquilinoController.gravar()}" value="Gravar" icon="ui-icon-disk" update="form_inquilino"/>
                        </p:column>
                        <p:column style="border: none;">
                        </p:column>
                        <p:column style="border: none;">
                            <p:commandButton  action="#{cadastroInquilinoController.voltar()}" value="Voltar" immediate="true" style="Float:right;"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:fieldset>

        <p:dialog widgetVar="myDialog">  
            <h:outputText value="#{cadastroInquilinoController.legenda}" />  
        </p:dialog>

    </h:body>
</html>
