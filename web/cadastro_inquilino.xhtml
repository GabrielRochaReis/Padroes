<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Imobiliaria Figueiredo</title>
    </h:head>
    <h:body>
        <h:form id="form_inquilino">
            <p:growl autoUpdate="true"/>
            <p:fieldset legend="Cadastro de Inquilino">
                <p:outputLabel value="Nome:"/>&nbsp;<p:inputText value="#{cadastroInquilinoController.inquilino.nome}" required="true" style="width:35%;"/>&nbsp;&nbsp;
                <p:outputLabel value="CPF:"/>&nbsp;<p:inputMask value="#{cadastroInquilinoController.inquilino.cpf}" mask="999.999.999-99" style="width:10%;"/>&nbsp;&nbsp;
                <p:outputLabel value="RG:"/>&nbsp;<p:inputMask value="#{cadastroInquilinoController.inquilino.rg}" mask="99999999-99" style="width:10%;"/><br/>

                <br/>

                <p:outputLabel value="Email:"/>&nbsp;<p:inputText value="#{cadastroInquilinoController.inquilino.email}" size="30" validatorMessage="Formato de email invalido." >
                    <f:validateRegex pattern="(^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$)?" />
                    </p:inputText>&nbsp;&nbsp;
                <p:outputLabel value="Telefone:"/>&nbsp;<p:inputMask value="#{cadastroInquilinoController.inquilino.telefone}" mask="(99)9999-9999" size="10"/>&nbsp;&nbsp;
                <p:outputLabel value="Data do Boleto:"/>&nbsp;<p:inputMask value="#{cadastroInquilinoController.inquilino.dataBoleto}" mask="99" size="8"/><br/>
                
                <br/>
                
                <p:outputLabel value="Mes do Dontrato" />&nbsp;
                <p:selectOneMenu id="console" value="#{cadastroInquilinoController.inquilino.mesContrato}" style="width:125px">
                    <f:selectItem itemLabel="Janeiro" itemValue="1" />
                    <f:selectItem itemLabel="Fevereiro" itemValue="2" />
                    <f:selectItem itemLabel="MarÃ§o" itemValue="3" />
                    <f:selectItem itemLabel="Abril" itemValue="4" />
                    <f:selectItem itemLabel="Maio" itemValue="5" />
                    <f:selectItem itemLabel="Junho" itemValue="6" />
                    <f:selectItem itemLabel="Julho" itemValue="7" />
                    <f:selectItem itemLabel="Agosto" itemValue="8" />
                    <f:selectItem itemLabel="Setembro" itemValue="9" />
                    <f:selectItem itemLabel="Outubro" itemValue="10" />
                    <f:selectItem itemLabel="Novembro" itemValue="11" />
                    <f:selectItem itemLabel="Dezembro" itemValue="12" />
                    
                </p:selectOneMenu>
                &nbsp;&nbsp;
                <p:outputLabel value="Ativo:"/>&nbsp;<p:selectBooleanCheckbox value="#{cadastroInquilinoController.inquilino.ativo}" /><br/>
                
            </p:fieldset>
            <br/>
            <p:commandButton  action="#{cadastroInquilinoController.gravar()}" value="Gravar" icon="ui-icon-disk" update="form_inquilino"/>
            <p:commandButton  action="#{cadastroInquilinoController.voltar()}" value="Voltar" immediate="true" style="Float:right;"/>
        </h:form>
        
        <p:dialog widgetVar="myDialog">  
            <h:outputText value="#{cadastroInquilinoController.legenda}" />  
        </p:dialog>
        
    </h:body>
</html>
